<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción del Rendimiento Académico</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0f2ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #007acc;
            text-shadow: 1px 1px #b3e5fc;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #004d73;
        }
    </style>
</head>
<body>
    <h1>Predicción del Rendimiento Académico</h1>
    <form id="formulario">
        <p>Haz clic para generar una predicción simulada:</p>
        <button type="submit">Predecir</button>
        <div id="resultado"></div>
    </form>

    <script>
        const form = document.getElementById('formulario');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch('/predecir', {method: 'POST'});
            const data = await res.json();
            document.getElementById('resultado').innerText = 
                "Rendimiento estimado: " + data.resultado;
        });
    </script>
</body>
</html>
